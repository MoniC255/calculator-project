<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My Calculator Project</title>

</head>
<body>



  

<div class="calculator">

    <div class="displayScreen">
      <div id="outputNumber"></div>
      <p id="firstNumberStorage"></p>
    </div>
    

    <button id="delete-key">DEL</button>
    <button class="numbered-keys">7</button>
    <button class="numbered-keys">8</button>
    <button class="numbered-keys">9</button>
    <button class="operand-keys" value="multiply">×</button>
    <button id="pi-key" >π</button>
    <button class="numbered-keys">4</button>
    <button class="numbered-keys">5</button>
    <button class="numbered-keys">6</button>
    <button class="operand-keys" value="divide">÷</button>
    <button class="clear-buttons" id="clear-screenKey" value="c">C</button>
    <button class="numbered-keys">1</button>
    <button class="numbered-keys">2</button>
    <button class="numbered-keys">3</button>
    <button class="operand-keys" value="plus" >+</button>
    <button class="clear-buttons" id="all-clearKey">AC</button>
    <button class="numbered-keys">0</button>
    <button id="decimal-key">.</button>
    <button id="equals-key" value="equals" >=</button>
    <button class="operand-keys" value="minus">-</button>
 

</div>





</body>
</html>
